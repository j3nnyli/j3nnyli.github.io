---
layout: default
---

{% if home.profile %}
  <div class="profile col one {{ home.profile.align }}">
    {% if home.profile.image %}
      <img class="one" src="{{ home.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    {% if home.profile.address %}
      <div class="address">
        {{ home.profile.address }}
      </div>
    {% endif %}
  </div>
{% endif %}

{{ content }}
