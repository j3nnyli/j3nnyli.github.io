---
layout: default
---

{% if default.profile %}
  <div class="profile col one {{ default.profile.align }}">
    {% if default.profile.image %}
      <img class="one" src="{{ default.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    {% if default.profile.address %}
      <div class="address">
        {{ default.profile.address }}
      </div>
    {% endif %}
  </div>
{% endif %}

{{ content }}
